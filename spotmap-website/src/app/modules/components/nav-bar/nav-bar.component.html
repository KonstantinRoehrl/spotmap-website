<nav class="nav-bar user-select-none">
  <ul>
    @for(link of links(); track link.name; let isLast = $last) {
    <li>
      <a [routerLink]="link.url" (click)="setActive(link)" [class.active]="isActive(link)" appGlitchText>
        <span class="nav-icon me-1">{{ link.icon }}</span>
        <span class="nav-text">{{ link.name }}</span>
      </a>
    </li>
    @if (!isLast) {
    <div class="nav-separator"></div>
    }
    }
  </ul>
</nav>
