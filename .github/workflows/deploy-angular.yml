name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

# Cancel previous runs when new commits are pushed
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: spotmap-website/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: npm ci
        working-directory: spotmap-website

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular app
        run: ng build --configuration production --output-path=../dist/spotmap-website --base-href "/spotmap-website/"
        working-directory: spotmap-website

      - name: Move files from browser folder
        run: mv ./dist/spotmap-website/browser/* ./dist/spotmap-website/ && rmdir ./dist/spotmap-website/browser

      - name: Copy index.html for SPA routing
        run: cp ./dist/spotmap-website/index.html ./dist/spotmap-website/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/spotmap-website

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4